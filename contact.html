<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <title>The Daily Coffee | Contact Us</title>
</head>
<body>
    <!-- start of contact header -->
    <header class="hero-contact">
        <div class="container">
            <nav class="main-nav">
                <div class="logo">
                    <h1><a href="index.html">The Daily Coffee</a></h1>
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
            <div class="contact-banner">
                <h2>Contact Us</h2>
            </div>
        </div>
    </header>
    <!-- end of contact header -->

    <!-- start of contact form -->
    <div class="container">
        <section class="contact-form padding-x-y">
            <div class="form-group">
                <h2>Send us a Message</h2>
                <form action="#">
                    <div class="form-label padding-y-small">
                        <label for="name">Your Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-label padding-y-small">
                        <label for="Email">Email Address</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-label padding-y-small">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="form-label padding-y-small">
                        <label for="message">Message</label>
                        <textarea name="message" id="" cols="30" rows="10"></textarea>
                    </div>
                    <a href="#" type="button"><i class="fa-solid fa-paper-plane btn btn-dark"></i></a>
                </form>
            </div>
            <div class="aside-contact bg-secondary">
                <h2>Our Contact Information</h2>
                <div class="aside-content">
                    <i class="fa-solid fa-location-dot fa-2x"></i>
                    <p>1102 Davidas St. Cor. Reina Regente St. 1000 Manila</p>
                </div>
                <div class="aside-content">
                    <i class="fa-solid fa-phone fa-2x"></i>
                    <p>2442264/2442282</p>
                </div>
                <div class="aside-content">
                    <i class="fa-regular fa-envelope fa-2x"></i>
                    <p>thedailycoffee@coffee.com</p>
                </div>
            </div>
        </section>
    </div>
    <!-- end of contact form -->
    
    <!-- start of footer -->
    <footer class="footer-hero">
        <div class="main-footer">
            <i class="fa-brands fa-facebook fa-2x"></i>
            <i class="fa-brands fa-instagram fa-2x"></i>
            <i class="fa-brands fa-x-twitter fa-2x"></i>
            <i class="fa-brands fa-youtube fa-2x"></i>
            <p>Copyright &copy; 2023 | The Daily Coffee</p>
        </div>
    </footer>
    <!-- end of footer -->
<script src="https://kit.fontawesome.com/f911defdbe.js" crossorigin="anonymous"></script>
</body>
</html>
